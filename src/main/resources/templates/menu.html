<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="'Name: ' + ${name}"></p>
    <p th:text="'Skin Type: ' + ${skintype}"></p>
    <p th:text="'Service: ' + ${manipedi}"></p>
</div>

<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <table>
        <thead>
            <th>Facial Treatments</th>
        </thead>

        <tr>The facial treatments below are recommended by our estheticians for your given skin type.</tr>


        <tr th:each = "facial : ${appropriateFacials}">
            <td th:text="${facial}"></td>
        </tr>
    </table>

    <th:block th:if="${manipedi == 'manicure'}">
        <div>
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </div>
    </th:block>

    <th:block th:if="${manipedi == 'pedicure'}">
        <div>
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>
    </th:block>






</div>
</body>
</html>
